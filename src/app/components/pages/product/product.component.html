<section class="products">
    <div class="container">
        <h2 class="products-title" id="product-title">Описание пиццы</h2>
        <div class="products-item">
            <div class="product-image" *ngIf="product.image; else defaultImageBlock">
                <img [src]="product.image" alt="product-pizza">
            </div>

            <ng-template #defaultImageBlock>
                <div class="product-image">
                    <img src='assets/images/pizzzzza.png' alt="product-pizza">
                </div>
            </ng-template>


            <custom-title [title]="product.title | uppercase"></custom-title>

            <div class="product-text">{{product.description | chickenDescription | wordUpper: ['томат','сыр']}}</div>
            <div class="product-action" #elem>
                <button class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product: product.title}">В корзину</button>
            </div>
        </div>
    </div>
</section>
